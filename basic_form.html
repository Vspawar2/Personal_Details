<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=----, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <fieldset><legend>Personal Details</legend>
  <form action="">  
  <label for="FName">First Name:</label>
  <input type="text" name="FName" id="First Name">
  <br><br>
  <label for="MName">Middle Name:</label>
  <input type="text" name="FName" id="Middle Name">
  <br><br>
  <label for="LName">Last Name:</label>
  <input type="text" name="LName" id="Last Name">
  <br><br>
  <label for="course">Course:</label>
  <select id="course">
    <option value="Course">Course</option>
  <option value="BCA">BCA</option>
  <option value="BBA">BBA</option>
  <option value="B.Tech">B.Tech</option>
  <option value="BCA">BCA</option>
  <option value="MCA">MCA</option>
  <option value="M.Tech">M.Tech</option>
  </select>
  <br><br>
  <label for="">Gender</label>
  <br>
  <input type="radio" name="Gender" id="Male">
  <label for="">Male</label>
  <br>
  <input type="radio" name="Gender" id="Female">
  <label for="">Female</label>
  <br>
  <input type="radio" name="Gender" id="Other">
  <label for="">Other</label>
  <br><br>
 <label for="dob">DOB</label>
 <input type="datetime-local" name="" id="dob">
 <br>
 <label for="phone">phone</label>
 <input type="text" id="phone" placeholder="+91" disabled required size="3">
 <input type="number" name="" id="phone" maxlength="10">
 <br><br>
 <label for="address">Address</label><br>
 <textarea name="" id="address" cols="80" rows="5"></textarea>
 <br><br>
 <label for="email">Email</label>
 <input type="email" name="email" id="Email" required placeholder="gmail.com">
 <br><br>
<label for="password">Password</label>
<input type="password" name="" id="Password" required>
<br><br>
<label for="re-password">Re-Password</label>
<input type="password" name="" id="Re-Password" required>
<br><br>
<input type="checkbox" name="" id="terms">
<label for="terms">Agree to terms and condition</label>
<br><br>
<label for="choos_file">Choose File</label>
<input type="file" name="" id="choos_file" >
<br><br>
<label for="colour">Choose Color</label>
<input type="color" name="" id="colour">
<br><br>
<input type="button" value="Reset">
<input type="button" value="Submit">
  </form>
  </fieldset>
</body>
</html>
